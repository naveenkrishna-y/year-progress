<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Abstract progress representation - circular progress ring -->
  <g transform="translate(256,256)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#333333" stroke-width="24"/>
    
    <!-- Progress arc (about 1/3 complete) -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#d0d0d0" stroke-width="24" 
            stroke-dasharray="251.3 502.6" stroke-dashoffset="0" 
            stroke-linecap="round" transform="rotate(-90)"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="16" fill="#666666"/>
  </g>
  
  <!-- Minimalist rounded boxes pattern at bottom (matching app style) -->
  <g fill="#666666">
    <rect x="194" y="420" width="12" height="12" rx="3"/>
    <rect x="214" y="420" width="12" height="12" rx="3"/>
    <rect x="234" y="420" width="12" height="12" rx="3"/>
  </g>
  <g fill="#d0d0d0">
    <rect x="254" y="420" width="12" height="12" rx="3"/>
    <rect x="274" y="420" width="12" height="12" rx="3"/>
    <rect x="294" y="420" width="12" height="12" rx="3"/>
    <rect x="314" y="420" width="12" height="12" rx="3"/>
  </g>
</svg>